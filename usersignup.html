<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | PortfolioX</title>
  <link rel="stylesheet" href="usersignup.css">
</head>
<body>

<div class="bg-blob blob1"></div>
<div class="bg-blob blob2"></div>

<div class="login-box">
  <h2>Create <span>Account</span></h2>

  <form id="signupForm">

    <div class="field">
      <input type="email" id="email" required>
      <label>Email</label>
    </div>

    <!-- ğŸ” Password -->
    <div class="field" style="position:relative;">
      <input type="password" id="password" required>
      <label>Password</label>
      <span id="togglePassword" style="
        position:absolute;
        right:14px;
        top:50%;
        transform:translateY(-50%);
        cursor:pointer;
      ">ğŸ‘ï¸</span>
    </div>

    <!-- ğŸ” Confirm Password -->
    <div class="field" style="position:relative;">
      <input type="password" id="confirmPassword" required>
      <label>Confirm Password</label>
      <span id="toggleConfirmPassword" style="
        position:absolute;
        right:14px;
        top:50%;
        transform:translateY(-50%);
        cursor:pointer;
      ">ğŸ‘ï¸</span>
    </div>

    <p style="font-size:13px;color:#94a3b8;margin-bottom:12px;">
      Password must be at least 8 characters and include uppercase,
      lowercase, number, and special character.
    </p>

    <button class="primary glow" type="submit">Signup</button>

    <div style="margin:15px 0;text-align:center;">OR</div>

    <button type="button" id="googleSignup" class="primary glow">
      Continue with Google
    </button>

    <p class="signup-text">
      Already have an account?
      <a href="loginpage.html">Login</a>
    </p>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    sendEmailVerification,
    GoogleAuthProvider,
    signInWithPopup
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD4q_KzBCxVtS6mjH6Xh6-Bd1u-21RSNG4",
    authDomain: "portfoliox-2e787.firebaseapp.com",
    projectId: "portfoliox-2e787",
    storageBucket: "portfoliox-2e787.firebasestorage.app",
    messagingSenderId: "562709786891",
    appId: "1:562709786891:web:2d0f575ab7d3bda5fdf20e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const password = document.getElementById("password");
  const confirmPassword = document.getElementById("confirmPassword");

  // ğŸ‘ï¸ Toggle passwords
  document.getElementById("togglePassword").onclick = () => {
    password.type = password.type === "password" ? "text" : "password";
  };
  document.getElementById("toggleConfirmPassword").onclick = () => {
    confirmPassword.type =
      confirmPassword.type === "password" ? "text" : "password";
  };

  function isStrongPassword(pw) {
    return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#]).{8,}$/.test(pw);
  }

  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!isStrongPassword(password.value))
      return alert("Password not strong enough");

    if (password.value !== confirmPassword.value)
      return alert("Passwords do not match");

    const cred = await createUserWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );

    await sendEmailVerification(cred.user);
    alert("ğŸ“§ Verification email sent (check Spam).");
    window.location.href = "loginpage.html";
  });

  document.getElementById("googleSignup").onclick = async () => {
    const provider = new GoogleAuthProvider();
    await signInWithPopup(auth, provider);
    window.location.href = "dashboard.html";
  };
</script>

</body>
</html>
