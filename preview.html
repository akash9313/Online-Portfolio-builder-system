<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preview | PortfolioX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="preview.css">
</head>
<body>

<header class="navbar">
  <div class="logo">Portfolio<span>X</span></div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>
    <a href="skills.html">Skills</a>
    <a href="education.html">Education</a>
    <a href="projects.html">Projects</a>
    <a href="templates.html">Templates</a>
    <a class="active">Preview</a>
    <a href="publish.html">Publish</a>
  </aside>

  <!-- Preview Area -->
  <main class="preview">

    <section class="preview-header">
      <h1>Portfolio Preview</h1>
      <p id="templateName">Loading...</p>
    </section>

    <!-- ‚úÖ LIVE IFRAME -->
    <iframe
      id="previewIframe"
      class="preview-iframe"
      title="Live Portfolio Preview"
      loading="lazy">
    </iframe>

  </main>
</div>

<script>
/* ================= TEMPLATE PREVIEW LOGIC ================= */

const iframe = document.getElementById("previewIframe");
const title = document.getElementById("templateName");

// value saved from templates.html
const selectedTemplate = localStorage.getItem("finalTemplate");

// üîÅ TEMPLATE NAME ‚Üí FILE MAP
const templateMap = {
  "Classic Developer": "templates/classic.html",
  "Modern Professional": "templates/modern.html",
  "Creative Designer": "templates/creative.html",
  "Minimal Resume": "templates/minimal.html"
};

if (!selectedTemplate) {
  title.textContent = "No template selected";
  iframe.style.display = "none";
} else {
  title.textContent = `Selected Template: ${selectedTemplate}`;

  const templateFile = templateMap[selectedTemplate];

  if (templateFile) {
    iframe.src = templateFile;
  } else {
    // fallback protection
    iframe.src = "templates/classic.html";
  }
}

/* ================= LOGOUT ================= */
function logout() {
  localStorage.clear();
  window.location.href = "homepage.html";
}
</script>

</body>
</html>
