<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education | PortfolioX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="education.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Portfolio<span>X</span></div>
    <button class="logout-btn">Logout</button>
</header>

<div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="skills.html">Skills</a>
        <a class="active" href="education.html">Education</a>
        <a href="project.html">Projects</a>
        <a href="templates.html">Templates</a>
        <a href="preview.html">Preview</a>
        <a href="publish.html">Publish</a>
        <a href="settings.html">Settings</a>
    </aside>

    <!-- Education Content -->
    <main class="education">

        <!-- Header -->
        <section class="education-header">
            <h1>Education</h1>
            <p>Add and manage your academic qualifications</p>
        </section>

        <!-- Add Education -->
        <section class="add-education">
            <h2>Add Education</h2>

            <div class="education-form">
                <input type="text" placeholder="Degree (e.g. B.Tech in CSE)">
                <input type="text" placeholder="Institution / University">
                <input type="text" placeholder="Year (e.g. 2022 - 2026)">
                <input type="text" placeholder="Grade / CGPA (optional)">
                <button>Add Education</button>
            </div>
        </section>

        <!-- Education List -->
        <section class="education-list">
            <h2>Your Education</h2>

            <div class="education-card">
                <h3>B.Tech in Computer Science</h3>
                <p>IIIT Vadodara</p>
                <span class="edu-meta">2022 – 2026 • CGPA: 8.5</span>
            </div>

            <div class="education-card">
                <h3>Higher Secondary (12th)</h3>
                <p>Gujarat Board</p>
                <span class="edu-meta">2020 – 2022</span>
            </div>
        </section>

    </main>
</div>

</body>
</html>
